<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refuelings List</title>
  </head>
  <body>
    <h1>Refuelings List</h1>
    <form action="{{ url_for('refuelings') }}" method="post">
      <table border="1">
        <thead>
          <tr>
            <th>Select</th>
            <th>ID</th>
            <th>Date</th>
            <th>Volume</th>
            <th>Destination ID</th>
          </tr>
        </thead>
        <tbody>
          {% for refueling in refuelings %}
          <tr>
            <td>
              <input type="checkbox" name="delete" value="{{ refueling.id }}" />
            </td>
            <td>{{ refueling.id }}</td>
            <td>{{ refueling.date }}</td>
            <td>{{ refueling.volume }}</td>
            <td>{{ refueling.destination_id }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <button type="submit">Delete Selected</button>
    </form>
    <button onclick="window.location.href = '/add_refueling';">
      Add refueling
    </button>
  </body>
</html>
