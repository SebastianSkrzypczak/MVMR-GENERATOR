<!-- add_refueling.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Add Refueling</title>
  </head>
  <body>
    <h2>Add New Refueling</h2>
    <select id="car_id" name="car_id">
      {%for car in cars%}
      <option value="{{car.id}}">
        {{ car.id }} - {{ car.brand }} - {{ car.model }} - {{ car.number_plate
        }}
      </option>
      {%endfor%}
    </select>
    <form method="post">
      <label for="date">Date:</label><br />
      <input
        type="date"
        id="date"
        name="date"
        min="2000-01-01"
        max="{{today}}"
      /><br />

      <label for="floating_number">Volume:</label><br />
      <input
        type="number"
        id="volume"
        name="volume"
        min="0"
        max="100"
        step="0.01"
      /><br />

      <label for="select_list">Destination:</label><br />
      <select id="destination" name="destination">
        {%for destination in destinations%}
        <option value="{{destination.id}}">
          {{ destination.id }} - {{ destination.name }} - {{
          destination.location }} - {{ destination.distance }} km
        </option>
        {%endfor%}
      </select>
      <br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
