<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/styles.css" />
    <title>Refuelings List</title>
  </head>
  <body>
    <div class="container">
      <div class="button-container button">
        <button
          style="margin-bottom: 0px"
          onclick="window.location.href = '/add_refueling';"
        >
          Add refueling
        </button>
        <button
          style="margin-bottom: 0px"
          onclick="window.location.href = '/';"
        >
          HOME
        </button>
      </div>
      <h1 style="margin-top: 20px">Refuelings List</h1>
      <form action="{{ url_for('refuelings') }}" method="post">
        <table>
          <thead>
            <tr>
              <th>Select</th>
              <th>Car ID</th>
              <th>Date</th>
              <th>Volume</th>
              <th>Destination ID</th>
              <th>Edit</th>
            </tr>
          </thead>
          <tbody>
            {% for refueling in content %}
            <tr>
              <td>
                <input
                  type="checkbox"
                  name="delete"
                  value="{{ refueling.id }}"
                />
              </td>
              <td>{{ refueling.car_id }}</td>
              <td>{{ refueling.date }}</td>
              <td>{{ refueling.volume }}</td>
              <td>{{ refueling.destination_id }}</td>
              <td>
                <button type="submit" name="edit" value="{{refueling.id}}">
                  EDIT
                </button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <div class="button-container button">
          <button type="submit">Delete Selected</button>
        </div>
      </form>
    </div>
  </body>
</html>
