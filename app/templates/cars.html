<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/styles.css" />
    <title>Cars List</title>
  </head>
  <body>
    <div class="container">
      <div class="button-container">
        <button onclick="window.location.href = '/add_car';">Add Car</button>
      <button
            style="margin-bottom: 0px"
            onclick="window.location.href = '/';"
          >
            HOME
      </button>
    </div>
          <h1 style="margin-top: 20px">Cars List</h1>
      <form action="{{ url_for('cars') }}" method="post">
        <div class="button-container button">
        <table>
          <thead>
            <tr>
              <th>Select</th>
              <th>Brand</th>
              <th>Model</th>
              <th>Number Plate</th>
              <th>EDIT</th>
            </tr>
          </thead>
          <tbody>
            {% for car in content %}
            <tr>
              <td>
                <input type="checkbox" name="delete" value="{{car.id}}" />
              </td>
              <td>{{ car.brand }}</td>
              <td>{{ car.model }}</td>
              <td>{{ car.number_plate }}</td>
              <td>
                <button type="submit" name="edit" value="{{car.id}}">
                  EDIT
                </button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <div class="button-container">
          <button type="submit">Delete Selected</button>
        </div>
      </form>
    </div>
  </body>
</html>
