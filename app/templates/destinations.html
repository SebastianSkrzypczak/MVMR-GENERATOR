<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/styles.css" />
    <title>Destinations List</title>
  </head>
  <body>
    <div class="container">
      <div class="button-container button">
        <button
          style="margin-bottom: 0px"
          onclick="window.location.href = '/add_destination';"
        >
          Add destination
        </button>
        <button
          style="margin-bottom: 0px"
          onclick="window.location.href = '/';"
        >
          HOME
        </button>
      </div>
      <h1 style="margin-top: 20px">Destinations List</h1>
      <form action="{{ url_for('destinations') }}" method="post">
        <table>
          <thead>
            <tr>
              <th>Select</th>
              <th>Name</th>
              <th>Location</th>
              <th>Distance</th>
              <th>Edit</th>
            </tr>
          </thead>
          <tbody>
            {% for destination in content %}
            <tr>
              <td>
                <input
                  type="checkbox"
                  name="delete"
                  value="{{ destination.id }}"
                />
              </td>
              <td>{{ destination.name }}</td>
              <td>{{ destination.location }}</td>
              <td>{{ destination.distance }}</td>
              <td>
                <button type="submit" name="edit" value="{{ destination.id }}">
                  EDIT
                </button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <div class="button-container button">
          <button type="submit">Delete Selected</button>
        </div>
      </form>
    </div>
  </body>
</html>
